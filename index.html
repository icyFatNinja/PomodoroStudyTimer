<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Study Timer</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>

            <div class="panel">
                <p id="study">STUDY</p>
                <p id="break">BREAK</p>
            </div>
    
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minute"></p>
                        <p>:</p>
                        <p id="second"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="startTimer()"><i class="fa-solid fa-circle-play"></i></button>
                <a id="reset" href="./"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
